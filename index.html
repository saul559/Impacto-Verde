<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego CO₂ y Árboles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            position: relative;
        }
        h2 {
            color: #00796b;
            font-size: 74px;
        }
        p {
            color: #004d40;
            font-size: 28px;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 180px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }
        .product-btn {
            margin-top: 10px;
            padding: 10px 15px;
            background: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .product-btn:hover {
            background: #004d40;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            font-size: 18px;
        }
        .result h3 {
            color: #00796b;
        }
        .undo-btn {
            margin-top: 20px;
            padding: 12px 18px;
            background: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .undo-btn:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        /* Eliminar todos los productos */
        .clear-btn {
            margin-top: 20px;
            padding: 12px 18px;
            background: #1976d2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .clear-btn:hover {
            background: #1565c0;
            transform: scale(1.05);
        }

        /* Logotipo en la parte superior derecha */
        .logo {
            position: absolute;
            top: 5px;
            right: 80px;
            width: 300px; /* Ajusta el tamaño según sea necesario */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Logotipo en la parte superior derecha -->
    <img src="logo.png" alt="Logotipo" class="logo">

    <h2>Calcula tu impacto de CO₂</h2>
    <p>Selecciona productos y descubre cuántos árboles necesitas plantar.</p>
    
    <!-- Botón para eliminar todos los productos -->
    <button class="clear-btn" onclick="clearAllProducts()">Eliminar todo</button>

    <div class="product-container" id="products"></div>
    <div class="result">
        <h3>Emisiones totales: <span id="totalCO2">0</span> kg CO₂</h3>
        <h3>Árboles necesarios: <span id="treesNeeded">0</span></h3>
    </div>
    <button class="undo-btn" onclick="undoLastProduct()">Retroceder</button>

    <script>
        const products = [
            { name: "Carne de res (1kg) - Argentina", co2: 27, img: "https://cdnx.jumpseller.com/la-familia-avilena-envios/image/37105243/resize/140/140?1688356674" },
            { name: "Leche (1L) - España", co2: 3.2, img: "https://www.trainerclub.es/wp-content/uploads/12.jpg.webp" },
            { name: "Pan (500g) - Francia", co2: 0.75, img: "https://abmauri.es/wp-content/uploads/2020/08/articulo-1-imagen.jpg" },
            { name: "Arroz (1kg) - India", co2: 4.5, img: "https://www.gastronomiavasca.net/uploads/image/file/3900/w700_arroz_basmati.jpg" },
            { name: "Patatas (1kg) - Holanda", co2: 0.5, img: "https://agraliajardin.com/wp-content/uploads/2022/02/imagen-portada-patatas-1.jpg" }
        ];
        
        const treeAbsorption = 22;
        let totalCO2 = 0;
        let addedProducts = [];

        function updateResults() {
            document.getElementById("totalCO2").innerText = totalCO2.toFixed(2);
            document.getElementById("treesNeeded").innerText = Math.ceil(totalCO2 / treeAbsorption);
        }

        function addProduct(co2) {
            addedProducts.push(co2);
            totalCO2 += co2;
            updateResults();
        }

        function undoLastProduct() {
            if (addedProducts.length > 0) {
                totalCO2 -= addedProducts.pop();
                if (totalCO2 < 0) totalCO2 = 0;
                updateResults();
            }
        }

        // Función para eliminar todos los productos de la cesta
        function clearAllProducts() {
            addedProducts = [];
            totalCO2 = 0;
            updateResults();
        }

        const productContainer = document.getElementById("products");
        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <p>${product.name} (${product.co2} kg CO₂)</p>
                <button class="product-btn" onclick="addProduct(${product.co2})">Agregar</button>
            `;
            productContainer.appendChild(div);
        });
    </script>
</body>
</html>
