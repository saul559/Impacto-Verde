<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego CO‚ÇÇ y √Årboles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            position: relative;
            margin: 0;
        }
        h2 {
            color: #00796b;
            font-size: 58px;
        }
        p {
            color: #004d40;
            font-size: 28px;
	    
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres productos por fila */
           /* gap: 65px;  Ajuste el espacio entre productos */
            margin-top: 20px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0);
            padding: 8px; /* Menos padding para reducir el tama√±o */
            border-radius: 10px; /* Cuadros m√°s peque√±os */
            /*box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15); /* Sombra m√°s peque√±a */
            width: 100%;
            transition: transform 0.3s;
            margin-bottom: 12px;
        }
        /*.product:hover {
            transform: scale(1.05);
        }*/
        .product img {
            width: 120px; /* Tama√±o m√°s peque√±o de las im√°genes */
            height: 120px;
            border-radius: 8px; /* Redondear las esquinas de las im√°genes */
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
            display: inline-block;
            font-size: 14px; /* Fuente m√°s peque√±a en el resultado */
            width: 100%;
        }
        .result h3 {
            color: #00796b;
        }
        .undo-btn, .clear-btn {
            margin-left: 5px;
	    margin-top: 20px;
	    height: 50px;
  	    width: 110px;
            padding: 8px 12px; /* Botones m√°s peque√±os */
            background: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
        }
        .undo-btn:hover, .clear-btn:hover {
            background: #b71c1c;
            transform: scale(1.05);
        }

        /* Logotipo en la parte superior derecha */
        .logo {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 50px; /* Ajusta el tama√±o seg√∫n sea necesario */
            height: auto;
        }

        /* Media queries para pantallas peque√±as */
        @media (max-width: 600px) {
            h2 {
                font-size: 46px;
            }
            p {
                font-size: 16px;
            }
            .product-container {
                /*gap: 35px;*/
                grid-template-columns: repeat(3, 1fr); /* Tres productos por fila */
            }
            .product {
                width: 100%; /* Asegura que los productos se adapten */
                padding: 8px;
		background: rgba(0, 0, 0, 0);
            }
            .product img {
                width: 80px; /* Tama√±o m√°s peque√±o de las im√°genes */
                height: 80px;
            }
            .result {
                font-size: 14px;
                width: auto;
                padding: 12px;
            }
            .undo-btn, .clear-btn {
		margin-left: 5px;
	    	margin-top: 20px;
	   	height: 50px;
  	    	width: 110px;
		padding: 6px 10px;
                font-size: 18px;
            }
        }

        @media (max-width: 375px) {
            h2 {
                font-size: 32px;
            }
            .product-container {
                /*gap: 35px;*/
                grid-template-columns: repeat(3, 1fr); /* Tres productos por fila en pantallas muy peque√±as */
            }
            .product {
                width: 100%;
		background: rgba(0, 0, 0, 0);
            }
            .product img {
                width: 80px; /* Tama√±o a√∫n m√°s peque√±o de las im√°genes */
                height: 80px;
            }
        }
    </style>
</head>
<body>
   

    <h2>Impacto CO‚ÇÇ</h2>
    <p>Selecciona productos y descubre cu√°ntos √°rboles necesitas plantar.</p>
    

    <div class="product-container" id="products"></div>


    <div class="result">
    	<h3>Emisiones totales: <span id="totalCO2">0</span> kg CO‚ÇÇ</h3>
	<h3 hidden>√Årboles necesarios: <span id="treesNeeded">0</span></h3>
    	<h3>Alimentos seleccionados: <span id="foodCount">0</span>/10</h3>
    </div>




    <!-- Bot√≥n para eliminar todos los productos -->
    <button class="clear-btn" onclick="clearAllProducts()">Eliminar </button>

    <button class="undo-btn" onclick="undoLastProduct()">Retroceder</button>

    <script>
        const products = [
            { name: "", co2: 293.97, img: "https://www.calfruitos.com/es/fotos/pr_33_20191024155200.png", flag: "https://flagcdn.com/w40/it.png" },
            { name: "", co2: 108.00, img: "https://www.calfruitos.com/es/fotos/pr_8640_20230421130104.png", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Flag_of_La_Rioja_%28with_coat_of_arms%29.svg/255px-Flag_of_La_Rioja_%28with_coat_of_arms%29.svg.png" },
            { name: "", co2: 30.00, img: "https://www.calfruitos.com/es/fotos/pr_188_20170920161446.png", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Flag_Almer%C3%ADa_Province.svg/255px-Flag_Almer%C3%ADa_Province.svg.png" },
            { name: "", co2: 14.76, img: "https://www.calfruitos.com/es/fotos/pr_136_20170908093151.png", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Bandera_de_Sanl%C3%BAcar_de_Barrameda.svg/800px-Bandera_de_Sanl%C3%BAcar_de_Barrameda.svg.png" },
            { name: "", co2: 21.60, img: "https://www.calfruitos.com/es/fotos/pr_3674_20240411123452.png", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Bandera_de_Granada_%28Granada%29.svg/1920px-Bandera_de_Granada_%28Granada%29.svg.png" },
	    { name: "", co2: 6.00, img: "https://www.calfruitos.com/es/fotos/pr_160_20170919152613.png", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Bandera_de_Granada_%28Granada%29.svg/1920px-Bandera_de_Granada_%28Granada%29.svg.png" },
	    { name: "", co2: 5.40, img: "https://imagenes.20minutos.es/files/image_990_556/uploads/imagenes/2022/07/22/huevos.jpeg", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Conil_de_la_frontera_bandera.png/960px-Conil_de_la_frontera_bandera.png" },
	    { name: "", co2: 1110.00, img: "https://www.millerchemical.com/es/wp-content/uploads/sites/2/2021/03/iStock-466713542.png", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/BANDERA_MANILVA.jpg/960px-BANDERA_MANILVA.jpg" },
	    { name: "", co2: 293.97, img: "https://lasrecetasdelola.com/wp-content/uploads/2015/07/sam_1999.jpg", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/800px-Flag_of_the_United_States.svg.png" },
	    { name: "", co2: 13.44, img: "https://www.ibericosvallehermoso.com/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/0/9/09-tira-de-costillas.png", flag: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Flag_of_M%C3%A1laga%2C_Spain.svg" },
	    { name: "", co2: 24.00, img: "https://etxazzk9v42.exactdn.com/wp-content/uploads/2022/04/POLLO.png?strip=all&lossy=1&ssl=1&fit=500%2C500", flag: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Bandera_de_la_provincia_de_Sevilla_cuadrada.svg/500px-Bandera_de_la_provincia_de_Sevilla_cuadrada.svg.png" }
        ];
        
        const treeAbsorption = 22;
        let totalCO2 = 0;
        let addedProducts = [];
	let foodCount = 0; //nuevo
	const maxFoodCount = 10; //nuevo

        function updateResults() {
            document.getElementById("totalCO2").innerText = totalCO2.toFixed(2);
            document.getElementById("treesNeeded").innerText = totalCO2 > 0 ? Math.floor(totalCO2 / treeAbsorption) : 0;
	    document.getElementById("foodCount").innerText = `${foodCount}`; //nuevo
        }

        function addProduct(co2) {
	    
	    //nuevo
	    if (foodCount >= maxFoodCount) {
        	alert("¬°Has alcanzado el l√≠mite de 10 alimentos!");
		return;
    	    }
	    //nuevo
            addedProducts.push(co2);
            totalCO2 += co2;
	    foodCount++; //contador
            updateResults();
	    //nuevo
	    // Asegurarse de que los valores est√©n actualizados antes de mostrar la pregunta
	    if (foodCount === maxFoodCount) {
                setTimeout(() => {
                	askTreeQuestion();
                }, 200); // Se espera 200ms para dar tiempo a la actualizaci√≥n
            }
	    //nuevo
        }

	 function askTreeQuestion() {
            let correctTrees = Math.floor(totalCO2 / treeAbsorption);
            let userAnswer = prompt("¬øCu√°ntos √°rboles son necesarios para contrarrestar el CO‚ÇÇ generado?");

            if (userAnswer !== null) {
                userAnswer = parseInt(userAnswer.trim());

                if (!isNaN(userAnswer)) {
                    if (userAnswer === correctTrees) {
                        alert("üéâ ¬°Enhorabuena! Has acertado.");
                    } else {
                        alert(`‚ùå Respuesta incorrecta. La respuesta correcta es: ${correctTrees} √°rboles.`);
                    }
                } else {
                    alert("‚ùå Por favor, ingresa un n√∫mero v√°lido.");
                }
            }

            clearAllProducts();
        }

        function undoLastProduct() {
            if (addedProducts.length > 0) {
                totalCO2 -= addedProducts.pop();
                if (totalCO2 < 0) totalCO2 = 0;
                foodCount--; // introduce contador 
		updateResults();
            }
        }

        function clearAllProducts() {
            addedProducts = [];
            totalCO2 = 0;
	    foodCount = 0; // introduce contador
            updateResults();
        }

        const productContainer = document.getElementById("products");
        products.forEach(product => {
            const div = document.createElement("div");
            div.className = "product";
            div.innerHTML = ` 
                <img src="${product.img}" alt="${product.name}" onclick="addProduct(${product.co2})">
                <img src="${product.flag}" alt="Bandera" style="width: 25px; height: 16px;  margin-top: 5px;">
            `;
		//${product.name} (${product.co2} kg CO‚ÇÇ)
            productContainer.appendChild(div);
        });

	

    </script>
</body>
</html>
